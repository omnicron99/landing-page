<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0033"/>
      <stop offset="100%" style="stop-color:#00d9ff"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>
  
  <!-- Gráfico de linha animado -->
  <polyline points="50,300 100,250 150,200 200,160 250,120 300,80 350,50" 
            fill="none" stroke="url(#line)" stroke-width="6" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="3s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Pontos do gráfico animados -->
  <circle cx="50" cy="300" r="6" fill="#ff0033">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="200" r="6" fill="#00d9ff">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="120" r="6" fill="#00d9ff">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="6" fill="#00d9ff">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Barras de métricas animadas -->
  <rect x="30" y="330" width="60" height="0" fill="#ff0033" opacity="0.7" rx="4">
    <animate attributeName="height" from="0" to="50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" from="330" to="280" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="100" y="330" width="60" height="0" fill="#00d9ff" opacity="0.7" rx="4">
    <animate attributeName="height" from="0" to="70" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="y" from="330" to="260" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="170" y="330" width="60" height="0" fill="#ff0033" opacity="0.7" rx="4">
    <animate attributeName="height" from="0" to="40" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="y" from="330" to="290" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Círculos de alvo animados -->
  <g transform="translate(320,200)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00d9ff" stroke-width="3">
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#00d9ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Indicador de tendência -->
  <path d="M 280 350 L 340 310 L 340 320 L 350 310 L 340 300 L 340 310 Z" 
        fill="#0f0" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 0,-10; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Texto animado -->
  <text x="30" y="40" font-family="Orbitron,sans-serif" font-size="20" fill="#ff0033" font-weight="bold">
    <tspan>ROI</tspan>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="30" y="65" font-family="Orbitron,sans-serif" font-size="32" fill="#fff" font-weight="bold">
    487%
  </text>
</svg>
